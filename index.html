<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator-JavaScript</title>
</head>
<body>
    <div class="calcultor">
        <h1>Calculator with JavaScript</h1>
        <form id="my_form">
            <div class="form-group">
              <label for="value1">Value one</label>
              <input type="number" class="form-control" id="value1">
            </div>
            <div class="form-group">
                <label for="value2">Value two</label>
                <input type="number" class="form-control" id="value2">
            </div>
            <div class="operations">
                <div class="row">
                    <div class="col-12">
                        <button type="button" onclick="sumar();">Sumar</button>
                        <button type="button" onclick="restar();">Restar</button>
                        <button type="button" onclick="multiplicar();">Multiplicar</button>
                        <button type="button" onclick="dividir();">Dividir</button>
                    </div>
                </div>
            </div>
            <div class="result"><span id="result"></span></div>
            <button class="reset" onclick="reset();">Reset</button>
        </form>
    </div>
        

    <script src="js/main.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
